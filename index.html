<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>WebAR - LIVE Model with Notification</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    
    <style>
      /* 画面上に表示する通知のスタイル */
      #ar-notification {
        position: fixed;
        top: 20px;
        left: 50%;
        transform: translateX(-50%);
        padding: 12px 24px;
        background: rgba(0, 0, 0, 0.8);
        color: #fff;
        font-family: sans-serif;
        font-weight: bold;
        border-radius: 50px;
        z-index: 9999;
        display: none; /* 最初は非表示 */
        pointer-events: none; /* 下の操作を邪魔しない */
        box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        border: 2px solid #EF2D5E;
      }
    </style>

    <script>
      // タップした時にアクションを起こすスクリプト
      AFRAME.registerComponent('tap-interaction', {
        init: function () {
          const el = this.el;
          el.addEventListener('click', function () {
            // タップされるたびに少し上に跳ねるアニメーション
            el.setAttribute('animation__click', {
              property: 'position',
              to: '0 1.2 0',
              dur: 200,
              dir: 'alternate',
              loop: 1
            });
            console.log('Model Tapped!');
          });
        }
      });
    </script>
  </head>

  <body style="margin: 0; overflow: hidden;">
    
    <div id="ar-notification">表示されました</div>

    <a-scene 
      embedded 
      arjs="sourceType: webcam; debugUIEnabled: false;" 
      cursor="fuse: false; raycaster: objects: .clickable">

      <a-assets>
        <a-asset-item id="liveModel" src="LIVE.glb"></a-asset-item>
      </assets>

      <a-marker preset="hiro" id="hiro-marker">
        
        <a-entity 
          gltf-model="#liveModel" 
          scale="1 1 1" 
          position="0 0.5 0"
          class="clickable"
          tap-interaction
          animation="property: rotation; to: 0 360 0; loop: true; dur: 10000; easing: linear">
        </a-entity>

        <a-text 
          value="LIVE START" 
          position="0 1.5 0" 
          align="center" 
          color="#EF2D5E" 
          scale="1.2 1.2 1.2">
        </a-text>

        <a-ring color="#EF2D5E" rotation="-90 0 0" radius-inner="0.5" radius-outer="0.7" opacity="0.5">
          <a-animation property="scale" to="1.2 1.2 1.2" dur="1000" direction="alternate" loop="true"></a-animation>
        </a-ring>

      </a-marker>

      <a-entity camera></a-entity>
      
    </a-scene>

    <script>
      const marker = document.querySelector('#hiro-marker');
      const notification = document.querySelector('#ar-notification');

      // マーカーが見つかった（表示された）時の処理
      marker.addEventListener('markerFound', () => {
        notification.style.display = 'block';
        notification.innerText = '表示されました';
        
        // 5秒後にフェードアウトさせたい場合はここに追加
      });

      // マーカーが消えた時の処理
      marker.addEventListener('markerLost', () => {
        notification.style.display = 'none';
      });
    </script>
  </body>
</html>
