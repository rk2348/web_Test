<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>WebAR - LIVE Model with Notification</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    
    <style>
      /* 画面上の通知テキストのスタイル */
      #status-ui {
        position: fixed;
        top: 20px;
        left: 50%;
        transform: translateX(-50%);
        padding: 10px 20px;
        background: rgba(0, 0, 0, 0.7);
        color: white;
        font-family: sans-serif;
        border-radius: 25px;
        z-index: 1000;
        display: none; /* 最初は隠しておく */
        transition: opacity 0.3s;
      }
    </style>
  </head>

  <body style="margin: 0; overflow: hidden;">
    
    <div id="status-ui">モデルを表示しました</div>

    <a-scene 
      embedded 
      arjs="sourceType: webcam; debugUIEnabled: false;">

      <a-assets>
        <a-asset-item id="liveModel" src="LIVE.glb"></a-asset-item>
      </assets>

      <a-marker preset="hiro" id="hiro-marker">
        <a-entity 
          gltf-model="#liveModel" 
          scale="1 1 1" 
          position="0 0.5 0"
          animation="property: rotation; to: 0 360 0; loop: true; dur: 10000; easing: linear">
        </a-entity>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>

    <script>
      const marker = document.querySelector('#hiro-marker');
      const statusUi = document.querySelector('#status-ui');

      // マーカーが認識された時
      marker.addEventListener('markerFound', () => {
        statusUi.style.display = 'block';
        statusUi.innerText = '表示されました';
        
        // 3秒後に自動で消したい場合は以下のコメントアウトを解除してください
        /*
        setTimeout(() => {
          statusUi.style.display = 'none';
        }, 3000);
        */
      });

      // マーカーが外れた時（非表示にしたい場合）
      marker.addEventListener('markerLost', () => {
        statusUi.style.display = 'none';
      });
    </script>

  </body>
</html>
