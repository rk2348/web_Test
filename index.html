<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>iPhone WebAR - My Model</title>

    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@master/aframe/build/aframe-ar.js"></script>
  </head>

  <body style="margin: 0px; overflow: hidden;">
    <a-scene 
      embedded 
      vr-mode-ui="enabled: false" 
      arjs="sourceType: webcam; debugUIEnabled: false; videoTexture: true;">
      
      <a-assets>
        <a-asset-item id="my-model" src="my_model.glb"></a-asset-item>
      </a-assets>

      <a-marker preset="hiro">
        
        <a-sphere radius="0.1" color="yellow" position="0 0 0"></a-sphere>
        
        <a-entity 
          gltf-model="#my-model" 
          scale="0.5 0.5 0.5" 
          position="0 0.5 0"
          rotation="0 0 0"
          animation="property: rotation; to: 0 360 0; loop: true; dur: 10000">
        </a-entity>

      </a-marker>

      <a-entity camera></a-entity>
      
    </a-scene>
  </body>
</html>
