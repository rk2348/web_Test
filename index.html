<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>High-Res WebAR - Hiro</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  </head>

  <body style="margin: 0; overflow: hidden;">
    <a-scene 
      embedded 
      vr-mode-ui="enabled: false;"
      arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false; sourceWidth:1280; sourceHeight:720; displayWidth:1280; displayHeight:720;">
      
      <a-marker preset="hiro">
        <a-box position="0 0.5 0" material="color: blue; opacity: 0.8;"
               animation="property: rotation; to: 0 360 0; loop: true; dur: 3000">
        </a-box>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
